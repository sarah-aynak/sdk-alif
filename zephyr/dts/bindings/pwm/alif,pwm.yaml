description: Alif UTIMER in PWM mode

compatible: "alif,pwm"

include: [pwm-controller.yaml, base.yaml, pinctrl-device.yaml]

properties:
  "#pwm-cells":
    const: 3
    description: |
      Number of items to expect in a PWM
      - channel (unused)
      - period to set in ns
      - flags for PWM

pwm-cells:
  - channel
  - period
  - flags
